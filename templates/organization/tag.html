<a href="{{ org.get_absolute_url() }}">
  <span class="organization-tag" style="gap: 0.2em;">
    {% if org.logo_override_image %}
      <img class="user-img" style="height: 1.5em; width: 1.5em;" loading="lazy" src="{{ org.logo_override_image }}">
    {% endif %}
    {{ org.name }}
  </span>
</a>
