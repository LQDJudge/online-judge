{% extends "common-content.html" %}
{% block description %}

{% block info_float %}

    <div><a href="{{ url('admin:judge_license_change', license.id) }}">{{ _('Edit') }}</a></div>
  {% endif %}
  <div><b>{{ _('Source:') }}</b> <a href="{{ license.link }}">{{ license.link }}</a></div>
{% endblock %}
