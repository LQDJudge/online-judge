<span class="{{ profile.css_class }} {{'user-with-img' if show_image}}">
  {% if show_image %}
    <span class="user-img">
      <img loading="lazy" src="{{gravatar(profile.id)}}">
    </span>
  {% endif %}
  <a href="{{ url('user_page', profile.username) }}">
    {{ profile.username }}
  </a>
</span>
