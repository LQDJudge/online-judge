<div class="has_next" data-value="{{1 if has_next else 0}}" value="{{1 if has_next else 0}}"></div>
{% if object_list %}
  <div class="num-pages" id="num_pages">{{num_pages}}</div>
  {% for message in object_list | reverse%}
    {% include "chat/message.html" %}
  {% endfor %}
{% else %}
  <div class="chat-empty-message" id="empty_msg">{{_('You are connected now. Say something to start the conversation.')}}</div>
{% endif %}
