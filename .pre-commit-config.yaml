repos:
  - repo: https://github.com/rtts/djhtml
    rev: 'v1.5.2'  # replace with the latest tag on GitHub
    hooks:
      - id: djhtml
        entry: djhtml -i -t 2
        files: templates/.
      - id: djcss
        types: [scss]
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
  - repo: https://github.com/hadialqattan/pycln
    rev: 'v2.3.0'
    hooks:
      - id: pycln
